{% extends "base.html" %}

{% block title %}{{ term.name }}{% endblock title%}

{% block content %}
<div class="article-info">
    <a class="nostylelink" style="text-decoration: underline;" href="{{ get_url(path="/tags") }}">List of all tags</a>
</div>

<h1>Tag: #{{ term.name }}</h1>

{% for page in term.pages %}
<header>
    <h1 class="tagsingle">
        <a class="nostylelink" href="{{ page.permalink }}">{{ page.year }} - {{ page.title }}</a>
    </h1>
</header>
{% endfor %}

{% endblock content %}
